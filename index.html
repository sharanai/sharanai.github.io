<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled:false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
  <a-assets>
        <a-asset-item id="obj" src="OBJ.obj"></a-asset-item> 
        <a-asset-item id="mtl" src="OBJ.mtl"></a-asset-item> 
  </a-assets>

  <!-- ③ 作成したマーカーでのソース -->
  <a-marker preset='custom' type='pattern' url='pattern-pattern.patt'>
    <a-obj-model
          src="#obj"
          mtl="#mtl"
          scale="0.3 0.3 0.3"
          rotation="0 -90 0" drag-rotate-component>
        </a-obj-model>
  </a-marker>


  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
